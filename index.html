<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://kit.fontawesome.com/a8d965615e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="product-box">
    <div class="product-img-container">
      <img aria="bottle of perfume" srcset="./images/image-product-mobile.jpg 376w, ./images/image-product-desktop.jpg"/></div>
    <div class="product-description-container">
      <h3 class="product-category">PERFUME</h3>
      <h2 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-row">
        <h1 class="product-sale-price">$149.99</h1>
        <p class="product-old-price">$169.99</p>
      </div>
      <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Steven Sosebee</a>.
  </div>
</body>
</html>
